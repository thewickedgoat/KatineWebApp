<app-toolbar></app-toolbar>
<div class="wrapper">
  <div class="menu-container col-md-6 col-md-offset-3">
    <div class="row">
      <form class="form-group" (submit)="tryCreate()">
        <div>
          <dp-date-picker class="date_picker" placeholder="  VÃ¦lg Dato "
                          style="font-weight: bolder; font-size: medium; padding: 10px;" [config]="datePickerConfig"
                          [(ngModel)]="menu.Date" name="date"></dp-date-picker>
        </div>
        <div class="input-row row" *ngFor="let dish of menu.Dishes; let i = index;">
          <app-dish-view [dish]="dish"></app-dish-view>
          <button class="btn-group btn btn-default" (click)="deleteDishLine(i)">X</button>
        </div>
        <div class="col-md-12" style="padding: 10px;">
          <button (click)="addDishLine()" type="button" class="btn-group btn btn-default">+</button>
          <button class="btn-group btn btn-default" type="submit">Gem menu</button>
        </div>
      </form>
    </div>
  </div>
</div>
