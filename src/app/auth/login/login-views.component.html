<button md-mini-fab routerLink="/"><fa [name]="'arrow-left'"></fa></button>
<div FxFlexFill [fxLayout]="'row'" fxLayoutAlign="center center">
  <md-card style="margin: 0;width: 200px">
    <div *ngIf="!tryToLogin">
      <fa [name]="'lock'"></fa> Login
      <p *ngIf="signInError && signInError.length > 0"
         class="error-message">
        <fa [name]="'exclamation-circle'"></fa>
        {{signInError}}
      </p>
      <form (ngSubmit)="tryLogin($event)">
        <md-card-content>
          <md-input-container>
            <input mdInput placeholder="Username" name="email" [(ngModel)]="user.email">
          </md-input-container>
          <md-input-container>
            <input mdInput placeholder="Password" name="password" type="password" [(ngModel)]="user.password">
          </md-input-container>
        </md-card-content>
        <md-card-actions class="example-button-row">
          <button type="button" class="login-button" md-warn routerLink="/">Lost Password</button>
          <button type="submit" md-raised-button color="primary">Sign in</button>
        </md-card-actions>
      </form>
    </div>
    <div *ngIf="tryToLogin" fxFlexFill [fxLayout]="'column'" fxLayoutAlign="center center">
      <h3><fa [name]="'handshake-o'"></fa> Trying to login, please wait...!</h3>
      <h3><md-spinner></md-spinner></h3>
    </div>
  </md-card>
</div>
